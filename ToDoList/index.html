<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mt-5">TodoList</h1>
                <form class="mt-5" id="addTask">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="task">Nouvelle tâche</label>
                            <input type="text" class="input--task" name="task" id="task" placeholder="faire des courses" />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button class="btn btn-primary">Ajouter une tâche</button>
                    </div>
                </form>
                <ul class="mt-5" id="renderTasks"> 
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
