<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	    <meta http-equiv="X-UA-Compatible" content="ie=edge"/> <!-- Compatibilitée avec Edge -->
	    <title>Ribbon Project</title>
<!-- 	    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/style.css"/> -->
	    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css"> 
	    <link rel="stylesheet" href="css/style.css">
	    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
	    <link rel="stylesheet" href="jquery-ui-1.12.1.custom/jquery-ui.min.css">
	</head>

	<body>
		<!-- Reseau ok/ko -->
		<div class="reseauko">
			<i class="fa fa-minus-circle fa-2x" aria-hidden="true"></i>		
		</div>		
		<!-- Icon no Réseau -->
		<div class="reseauok">
			<i class="fa fa-check-circle fa-2x" aria-hidden="true"></i>			
		</div>
		<!-- <h1>Hello World !</h1> -->
		<div>
			<h1>
				<span><</span>
				<span class="letterone">H</span>
				<span class="lettertwo">e</span>
				<span class="letterthree">l</span>
				<span class="letterthree">l</span>
				<span>o</span>
				<span class="letterone">W</span>
				<span class="lettertwo">o</span>
				<span class="letterthree">r</span>
				<span class="letterthree">l</span>
				<span>d</span>
				<span>></span>
			</h1>		
		</div>
		<!-- Img port USB -->
		<div class="container">
			<div class="leftside"></div>
			<img src="img/port_usb.png" class="portusb">
			<div class="rightside"></div>
		</div>		
		<!-- Gif Mario -->
		<div class="mario">
			<img src="img/smas_smb3_mario-saut.gif">						
		</div>	
		<!-- Icon Arrow -->
		<div class="arrow">
			<i class="fa fa-arrow-up fa-3x" aria-hidden="true"></i>
		</div>
		<!-- Img clé USB NO-CHECK -->
		<div class="usbko usbconnex">
			<img src="img/usbko.png" width="15%" height="15%">									
		</div>		
		<!-- Img clé USB CHECK -->
		<div class="usbok usbcheck">
			<img src="img/usbok.png">										
		</div>		
		<p>Bonjour</p>


		<!-- Script Jquery -->
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
